<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Trains</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="displayTitle">Train Scheduler</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" id="panelHeading">
                Current Train Schedule
            </div>
            <div class="panel-body">
                <table class="table" id="employee-display">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" id="panelHeading">
                Add Train
            </div>
            <div class="panel-body">
                <form id="form-id">
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="name" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="destination" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input type="start" class="form-control" id="start-input">
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input type="freq" class="form-control" id="freq-input">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
